<div class="new_card_modal_wrapper">
    <div class="new_card_modal_content">
        <div class="new_card_modal_content_header">
            <span class="modal_close_button">&times;</span>
            <h1>Create a New Card</h1>
        </div>

        <form class="create_card_form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create card">
        </form>
    </div>
</div>
