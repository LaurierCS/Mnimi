{% extends "base.html" %} {% load static %} {% block headers %}
<title>Study Page</title>
{% endblock headers %} {% block content %}
<h1>Study Page</h1>

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
<script
      src="https://kit.fontawesome.com/8f0bee7cc7.js"
      crossorigin="anonymous"
></script>

<div class="studycard">
    <div class="header">
        <h1>Question</h1>
        <h1>Answer</h1>
    </div>
    <div class="study__button">
        <button class="bad__button">Bad</button>
        <button class="good__button">Good</button>
        <button class="great__button">Great</button>
    </div>
</div>

<div class="nocards">
    <div class="header">
        <h1>OH NO! You don't have any cards.</h1>
    </div>
    <div class="nocards__buttons">
        <button class="back__button">Go Back</button>
        <button class="addcards__button">Add cards</button>
    </div>
</div>

{% endblock content%}
