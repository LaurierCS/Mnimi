{% extends "base.html" %}
{% load static %}

{% block headers %}
    <title>Homepage</title>
{% endblock headers %}

{% block content %}
    <main class="homepage">
        <div class="homepage__header">
            <h1>Your Decks</h1>
            <button class="new_deck_button trigger">+ New Deck</button>
        </div>
        <div class="decks">
            {% for deck in decks %}
            {% include 'components/Deck.html' %} 
            {% endfor %}
        </div>
    </main>
    {% include 'components/new_deck_modal.html' %}
    <script src="{% static 'js/new_deck_modal.js' %}"></script
{% endblock content%}
